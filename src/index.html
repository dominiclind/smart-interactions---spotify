<!DOCTYPE html>
<html class="no-js">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>smart interactions - spotify</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link href="http://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">

		<link rel="stylesheet" href="css/main.css">
	</head>

	<body>
		
		<!--[if lt IE 8]>
		<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
		<![endif]-->

		<div class="spotify-scroll-view">

			<div class="wrapper">		
				<div class="bg"></div>	
				<div class="section artist">
					<div class="info">
						<div class="profile"></div>
						
						<h1>Pharrell Williams</h1>
						<a class="button">follow</a>
						<p class="small"> 34 122 followers</p>

					</div>
				</div>

		
				<ul class="section list">
					<div class="shuffle">
						<div class="half-bg"></div>
						<div class="half-color"></div>
						<a class="btn-shuffle"><span class="entypo play"></span>shuffle play</a>
					</div>

				</ul>

			</div>

		</div>
	
		
	</body>

	<script src="js/libs/jquery.js"></script>

	<script src="js/libs/iscroll-5.1.1.js"></script>
	<script src="js/main.js"></script>

</html>
